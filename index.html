  <body id="bodyHolder">
    <div id="connectionBanner">
      <div class="connectionBannerLeft">
      <button class="btn btn-primary btn-sm amenButton" onclick="amenClicked()" data-toggle="tooltip" data-placement="right" title="This will send a sound to everyone online!">Amen</button>
      </div>
      <div class="connectionBannerCenter">
        <marquee class="d-sm-none"><span id="connectedCountMobile">0</span></marquee>
        <span class="d-none d-sm-block" id="connectedCount">0</span>
      </div>
      <div class="connectionBannerRight">
      <button class="btn btn-primary btn-sm shareButton" onclick="shareClicked()" data-toggle="tooltip" data-placement="left" title="Share!">Share</button>
      </div>
    </div>

<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <a class="navbar-brand d-md-none" href="#" id="mobile-nav-title"> Together.bible </a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-md-flex d-block w-100">
        <div class="collapse navbar-collapse mx-auto w-auto justify-content-center" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle py-0" type="button" data-toggle="dropdown" aria-expanded="false" id="languageSelectButton" >
                  Language
                </a>
                <div class="dropdown-menu" id="bible-language-list" aria-labelledby="languageSelectButton"></div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle py-0" type="button" data-toggle="dropdown" aria-expanded="false" id="versionSelectButton">
                  Version
                </a>
                <div class="dropdown-menu" id="bible-version-list" aria-labelledby="versionSelectButton"></div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle py-0" type="button" data-toggle="dropdown" aria-expanded="false" id="bookSelectButton">
                  Book
                </a>
                <div class="dropdown-menu" id="bible-book-list" aria-labelledby="bookSelectButton"></div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle py-0" type="button" data-toggle="dropdown" aria-expanded="false" id="chapterSelectButton">
                  Chapter
                </a>
                <div class="dropdown-menu" id="bible-chapter-list" aria-labelledby="chapterSelectButton"></div>
            </li>
        </ul>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade modal-fullscreen-sm-down" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true" id="initialModal" aria-labelledby="initialModalLabel" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="initialModalLabel">Welcome to together.bible!</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        You will be connected to the other users online. Don't worry, it's not an audio, video or even a text chat! You just read the bible amongst other people!
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" id="firstModalQuitButton">Exit</button> -->
        <button type="button" class="btn btn-primary" id="firstModalStartButton">Let's go!</button>
      </div>
    </div>
  </div>
