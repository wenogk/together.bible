<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <title>Together.</title>
  </head>
  <body id="bodyHolder">
    <div id="bodyContent" class="container text-center" style="display:none;">
    <h1><span id="connectedCount">0</span></h1>
    <button class="btn btn-primary btn-lg amenButton" onclick="amenClicked()" data-toggle="tooltip" data-placement="right" title="This will send a sound to everyone online!">Amen</button>
    <button class="btn btn-primary btn-lg shareButton" onclick="shareClicked()" data-toggle="tooltip" data-placement="left" title="Share!">Share</button>
    <div id="cursorsHolder"></div>
    <ul id="debugger"></ul>
    <div class="row">
      <div class="col-sm-3 col-3">
        <div class="btn-group" >
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" id="languageSelectButton" >
            Language
          </button>
          <ul class="dropdown-menu" id="bible-language-list">
          </ul>
        </div>
      </div>
      <div class="col-sm-3 col-3">
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" id="versionSelectButton">
            Version
          </button>
          <ul class="dropdown-menu" id="bible-version-list"></ul>
        </div>
      </div>
      <div class="col-sm-3 col-3">
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" id="bookSelectButton">
            Book
          </button>
          <ul class="dropdown-menu" id="bible-book-list"></ul>
        </div>
      </div>
      <div class="col-sm-3 col-3">
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" id="chapterSelectButton">
            Chapter
          </button>
          <ul class="dropdown-menu" id="bible-chapter-list"></ul>
        </div>
      </div>
    </div>
    <!-- <div id="bible-language-list" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'></div> -->
    <br/>
    <div id="bible-chapter-text"></div>
    </div>

<!-- Modal -->
<div class="modal fade modal-fullscreen-sm-down" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true" id="initialModal" aria-labelledby="initialModalLabel" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="initialModalLabel">Welcome to together.bible!</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        You will be connected to the other users online. Don't worry, it's not an audio, video or even a text chat! You just read the bible amongst other people!
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" id="firstModalQuitButton">Exit</button> -->
        <button type="button" class="btn btn-primary" id="firstModalStartButton">Let's go!</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/bye.js"></script>
    <script src="js/main.js"></script>
    <script src="js/connection-engine.js"></script>
    <script src="js/bible.js"></script>

  </body>
</html>
